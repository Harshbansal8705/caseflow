services:
  db:
    image: postgres:16-alpine
    container_name: caseflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: caseflow
      POSTGRES_PASSWORD: caseflow_secret
      POSTGRES_DB: caseflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caseflow -d caseflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: caseflow-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://caseflow:caseflow_secret@db:5432/caseflow
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-super-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./app/src
          target: /app/src
        - action: rebuild
          path: ./app/package.json

volumes:
  postgres_data:
