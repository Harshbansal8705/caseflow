name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: app
        run: npx prisma generate

      - name: Run ESLint
        working-directory: app
        run: npm run lint

      - name: Run Type Check
        working-directory: app
        run: npm run type-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: app
        run: npx prisma generate

      - name: Run Tests
        working-directory: app
        run: npm run test -- --run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: app
        run: npx prisma generate

      - name: Build application
        working-directory: app
        run: npm run build
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          NEXTAUTH_SECRET: "test-secret-for-build"
          AUTH_SECRET: "test-secret-for-build"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: caseflow
          POSTGRES_PASSWORD: caseflow_secret
          POSTGRES_DB: caseflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: app
        run: npx prisma generate

      - name: Run migrations
        working-directory: app
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: "postgresql://caseflow:caseflow_secret@localhost:5432/caseflow"

      - name: Install Playwright browsers
        working-directory: app
        run: npx playwright install --with-deps chromium

      - name: Build application
        working-directory: app
        run: npm run build
        env:
          DATABASE_URL: "postgresql://caseflow:caseflow_secret@localhost:5432/caseflow"
          NEXTAUTH_SECRET: "test-secret-for-e2e"
          AUTH_SECRET: "test-secret-for-e2e"

      - name: Run E2E tests
        working-directory: app
        run: npm run test:e2e
        env:
          DATABASE_URL: "postgresql://caseflow:caseflow_secret@localhost:5432/caseflow"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXTAUTH_SECRET: "test-secret-for-e2e"
          AUTH_SECRET: "test-secret-for-e2e"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 7
